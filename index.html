<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning a foreign language</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <input type="file" id="fileInput" accept=".json">
    <div class="btn-margin"></div>

    <label class="switch">
        <input class="checkbox" type="checkbox">
        <span class="slider round"></span>
    </label>

    <div class="btn-margin"></div>

    <button id="shuffleButton" onclick="shuffleWords()">
        <div class="box-1">
            <div class="btn btn-one">
                <span id="shuffleButton" onclick="shuffleWords()">Shuffle</span>
            </div>
        </div>
    </button>

    <div class="btn-margin"></div>
    <div class="box-3">
        <div id="flipButton" class="btn btn-one btn-flip" data-back="" data-front="">
            <span id="translation"></span>
        </div>
    </div>

    <div class="word-container" id="wordList">
        <!-- Word buttons will be dynamically added here -->
    </div>

    <script src="app.js"></script>
</body>

</html>
