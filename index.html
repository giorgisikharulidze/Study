<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning a foreign language</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

</head>

<body>
    <input type="file" id="fileInput" accept=".xlsx, .json">
    <div class="btn-margin"></div>

    <label class="switch">
        <input class="checkbox" type="checkbox">
        <span class="slider round"></span>
    </label>

    <div class="btn-margin"></div>

    <div class="button-container">
        <button id="shuffleButton" onclick="shuffleWords()">
            <div class="box-1">
                <div class="btn btn-one">
                    <span>Shuffle</span>
                </div>
            </div>
        </button>
    
        <button id="nextButton" onclick="showNextWords()">
            <div class="box-5">
                <div class="btn btn-one">
                    <span>Next</span>
                </div>
            </div>
        </button>
    
    </div>
    
    <div class="btn-margin"></div>
    <div class="box-3">
        <div id="flipButton" class="btn btn-one btn-flip" data-back="" data-front="">
            <span id="translation"></span>
        </div>
    </div>

    <div class="word-container" id="wordList">
        <!-- Word buttons will be dynamically added here -->
    </div>

    <script src="app.js"></script>
</body>

</html>
