<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class=".checkbox-container">
    <label class="switch">
        <input id="languageCheckboxId" class="checkbox" type="checkbox">
        <span class="slider round" title="* Enable - Display english value. &#010;* Disable - Display foreign value.">Language</span>
    </label>
    <label class="switch">
        <input id="isShuffleId" class="isShuffle" type="checkbox" >
        <span class="slider round" title="* Enable - Display word of random all words. &#010;* Disable - Display word of random first pages words.">Shuffle</span>
    </label>

    <label class="switch">
        <input id="quizId" class="quizMode" type="checkbox">
        <span class="slider round">Quiz mode</span>
    </label>

    <label class="switchCopy">
        <input type="text"  id="inpCountId" class="slider round inp" placeholder="Display count per page" title="* Max Count will be 52. &#010;* Default value is 52.">
    </label>

    </div>
    <div class="btn-margin"></div>
    <div class="btn-margin"></div>

    <input type="file" id="fileInput" accept=".xlsx, .json" title="Before choose file, fill all checkbox and text box fields (gray collor fields), because after choosed file, will not avaliable change value.">
    <div class="btn-margin"></div>


    <div class="button-container">
        <button id="shuffleButton" onclick="shuffleWords()">
            <div class="box-1">
                <div class="btn btn-one">
                    <span>Shuffle</span>
                </div>
            </div>
        </button>
    
        <button id="nextButton" onclick="showNextWords()">
            <div class="box-5">
                <div class="btn btn-one">
                    <span>Next</span>
                </div>
            </div>
        </button>
    
    </div>
    
    <div class="btn-margin"></div>
    <div class="box-3">
        <div id="flipButton" class="btn btn-one btn-flip" data-back="" data-front="">
            <span id="translation"></span>
        </div>
    </div>

    <div class="word-container" id="wordList">
        <!-- Word buttons will be dynamically added here -->
    </div>

    <script src="app.js"></script>
</body>

</html>
